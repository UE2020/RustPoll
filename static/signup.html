<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="share.js"></script>

    <script>
        async function signup() {
            let uname = document.getElementById('uname').value;
            let pwd = document.getElementById('pwd').value;
            let hash = await sha256(pwd);
            fetch(`/api/sign_up`, {
                method: "POST",
                headers: {
                    "Content-type": "application/json",
                    "accept": "application/json"
                },
                body: JSON.stringify({
                    name: uname,
                    password_hash: hash
                })
            }).then(r => {
                if (r.status != 200) {
                    document.getElementById('takenerr').style.display = "block";
                } else {
                    document.getElementById('success').style.display = "block";
                    localStorage.setItem('name', uname);
                    localStorage.setItem('password_hash', hash);
                    setTimeout(() => {
                        window.location.href = "/";
                    }, 4000);
                }
            });
        }
    </script>
</head>

<body>

                <li class="nav-item">

                </li>
            </ul>
        </div>
    </nav>


    <div class="jumbotron text-center">
        <h1>RustPoll ðŸ¦€âš¡</h1>
        <p>Sign up in order to create polls and participate.</p>
    </div>

    <div class="container">
        <div class="form-group">
            <label for="uname">Username</label>
            <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-group">
            <label for="pwd">Password</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>

        <div class="alert alert-success mt-3" id="success" style="display:none;">

        </div>
    </div>
